apply plugin: rootProject.ext.plugin.library
apply plugin: rootProject.ext.plugin.butterknife
apply plugin: rootProject.ext.plugin.retrolambda

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile rootProject.ext.dependencies.recyclerview
    compile rootProject.ext.dependencies.appcompat
    compile rootProject.ext.dependencies.constraint
    compile rootProject.ext.dependencies.design
    compile rootProject.ext.dependencies.butterknife
    compile rootProject.ext.dependencies.butterknifeApt
    compile rootProject.ext.dependencies.eventbus
    compile rootProject.ext.dependencies.glide
    compile rootProject.ext.dependencies.gson
    compile rootProject.ext.dependencies.rxjava
    compile rootProject.ext.dependencies.rxandroid
    compile rootProject.ext.dependencies.retrofit
    compile rootProject.ext.dependencies.retrofitAda
}
